    <h1 class="fw-300 text-center">Contact</h1>

    <img src="img/destacada3.jpg" alt="image">

    <main class="container content-center">
        <h2 class="fw-300 text-center">Fill in the next information</h2>

        <form class="contact" action="#">
            <legend>Personal Information</legend>
            <fieldset>
                <label for="fname">Name:</label>
                <input type="text" id="fname" placeholder="Type your name">
                <label for="email">Email:</label>
                <input type="email" id="uemail" placeholder="Enter Email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Type cell number" required>
                <label for="message">Message</label>
                <textarea name="message" id="umessage" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Product Information</legend>
                <label for="options">Type</label>
                <select name="options" id="type">
                    <option value="" disabled selected>-----Select an option-----</option>
                    <option value="sell">Sell</option>
                    <option value="buy">Buy</option>
                </select>
                <label for="noProducts">Number</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-contact">
                    <label for="phone">Phone:</label>
                    <input type="radio" name="phone" value="telephone" id="telephone">
                    <label for="radio">Email:</label>
                    <input type="radio" name="email" value="email" id="email">
                </div>
                <p>If you want to be contacted by phone, Please select a date and time:</p>
                <label for="date">Date:</label>
                <input type="date" name="date" id="adate">
                <label for="time">Time:</label>
                <input type="time" name="time" id="atime">
            </fieldset>
            <input class="button button-color2" type="submit" value="Send">
        </form>
    </main>
